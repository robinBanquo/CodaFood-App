<template name="prod">
    <div class="text-center">
    <img src="/images/{{imgSrc}}" alt="photo de {{name}}" class="category-logo">

    <h4>{{name}}</h4>
    <p><i>{{description}}</i></p>
    <span class="price">{{showPrice price}}</span>
        <div class="row">
            <button class="col-xs-3 col-xs-offset-1 btn btn-default"><span class="glyphicon glyphicon-minus"></span></button>
            <div class="col-xs-4">0</div>
            <button class="col-xs-3 btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
</template>
