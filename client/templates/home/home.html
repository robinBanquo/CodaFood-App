<template name="home">
<h1 class="text-center">Notre Carte</h1>
    <div class="row">
        <div class="col-sm-1"></div>
        {{#each category in categories}}
            <div class="col-sm-2 category-header {{category.name}}" id="{{category.name}}">
                <img src="/images/category_logo/{{category.src}}" alt="{{category.name}}-logo" class="category-logo">
                <h3>{{category.name}}</h3>
            </div>
        {{! version mobile}}
            <div class="visible-xs">
                <div class=" {{showCategoryMobile category.name selectedCategory}}">
                    <div class="products-xs products {{selectedCategory}} ">
                        {{#each product in shownProducts}}
                            {{> prod product}}
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
        <div class="col-sm-1">
        </div>

    </div>
    {{! version desktop}}
    <div class="row hidden-xs">
        <div class="products {{selectedCategory}} row col-sm-offset-1 col-sm-10">

                    {{#each product in shownProducts}}
                        <div class="col-sm-4 {{carousselVisible @index}} caroussel-item" id="caroussel-{{@index}}">
                            {{> prod product}}
                        </div>
                    {{/each}}

                <a class="left carousel-control left-slide" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control right-slide" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

        </div>
    </div>
</template>
